<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="indexStyle.css" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.w3.org%2FTR%2Fcss-fonts-4%2F&psig=AOvVaw0z_rtQZPXSdFImxupiBJur&ust=1672164205330000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCPjtj-rwl_wCFQAAAAAdAAAAABAF" font1>
  <link rel="stylesheet" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fabstract-font&psig=AOvVaw3eG7hLNJFjg6sNhXxvjjvH&ust=1672205468595000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCJiB-MWKmfwCFQAAAAAdAAAAABAJ" font2>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Smooch&display=swap" rel="stylesheet">
  
</head>
  <body>
    <nav class="navbar">
      <span class="spantext">Cross Tick Game.com</span>
      <button class="btn" id="reset">RESET</button>
    </nav>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="box bt0 bl0"> <span class="boxtext"></span></div>
          <div class="box bt0"><span class="boxtext"></span></div>
          <div class="box bt0 br0"><span class="boxtext"></span></div>
        </div>

        <div class="row">
          <div class="box bl0"><span class="boxtext"></span></div>
          <div class="box"><span class="boxtext"></span></div>
          <div class="box br0"><span class="boxtext"></span></div>
        </div>

        <div class="row">
          <div class="box bl0 bb0"><span class="boxtext"></span></div>
          <div class="box bb0"><span class="boxtext"></span></div>
          <div class="box br0 bb0"><span class="boxtext"></span></div>
        </div>
      </div>

      <div class="instruction">
        <span class="greet">Welcome to Cross Tick</span>

        <span class="info" id="infos">First X's turn </span>

        <div  id="gif">
        </div>
        
        <div class="image" >
          <img src="gifready.gif" alt="">
          <span class="drawgif"><img src="Drawgif.gif" alt=""></span>
        </div>
      </div>
      
    </div>
          
    
  </body>
</html>
